<html>
	<head>
		<title>Simple PHP App | Homepage</title>
	</head>

	<body>
		<h1>Home Page</h1>
		<div id="form1">
			<h2>Get form</h2>
			<p>This form uses the Get action</p>
			<form action="get.php" method="get">
				Page: <input name="page" type="text" />
				<input type="submit">
			</form>
		</div>
		<div id="form2">
			<h2>Post Form</h2>
			<p>This form uses the Post action</p>
			<form action="post.php">
				Email: <input type="text" name="email">
				Name: <input type="text" name="name">
				<input type="submit">
			</form>
		</div>
	</body>
</html>
